version: 2
registries:
  npm-registry-www-myget-org-f-neworbit-npm:
    type: npm-registry
    url: https://www.myget.org/F/neworbit/npm
    token: "${{secrets.NPM_REGISTRY_WWW_MYGET_ORG_F_NEWORBIT_NPM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/react"
    versions:
    - 17.0.0
    - 17.0.1
    - 17.0.2
    - 17.0.3
  - dependency-name: typescript
    versions:
    - 3.9.7
    - 3.9.8
  - dependency-name: lodash
    versions:
    - 4.17.20
  registries:
  - npm-registry-www-myget-org-f-neworbit-npm
